{% extends "food/base.html" %}

{% block body %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center text-white bg-info">
                    <h5 class="card-title m-0">Profile</h5>
                </div>
                <div class="card-body text-center">

                    <img style="border-radius:50%" width="80px" height="80px" src="{{ user.profile.image.url }}" alt="Profile Image">
                    <h6 class="mt-2">{{ user.username }}</h6>

                    <div class="mt-3">
                        <p class="mb-1">{{ user.first_name | title }} {{ user.last_name | title }}</p>
                        <p class="mb-1">{{ user.email }}</p>
                        <p>{{ user.profile.location }}</p>
                    </div>

                    <div class="mt-3">
                        <a href="{% url 'users:profformedit' user.id %}" class="btn btn-dark btn-sm">Edit</a>
                        <a href="{% url 'food:Index' %}" class="btn btn-success btn-sm ml-2">Back</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
